<div>
  <hr />
  <h2><img src="/assets/img/steem-logo-128x128.png" class="logo"> Steemit Chat</h2>

  <p>
    This integration can be used to send direct messages to your account on
    <a href="https://steemit.chat" target="_blank">Steemit Chat</a>.
  </p>

  <div *ngIf="!model">
    <img src="/assets/img/loading.gif" />
  </div>

  <div *ngIf="model" class="buttons">
    <div *ngIf="model.username">
      <p>Connected as <strong>@{{model.username}}</strong></p>
      <button *ngIf="model.enabled" class="btn btn-warning">
        Disable
      </button>
      <div *ngIf="!model.enabled">
        <button class="btn btn-success">
          Enable
        </button>
        <button class="btn btn-warning">
          Disconnect
        </button>
      </div>
    </div>

    <button *ngIf="!model.username" class="btn btn-success"
            data-toggle="modal" data-target="#steemitChatConnectModal">

      Enable
    </button>
  </div>

  <steemit-chat-modal [onConnected]="onConnected"></steemit-chat-modal>

  <div *ngIf="errorMessage" class="api-error">
    Error: {{errorMessage}}
  </div>
<div>
